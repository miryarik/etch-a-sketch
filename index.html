<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./grid-styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    
    <h1>
        Etch-a-Sketch
    </h1>

    <div class="main">
        <div class="controls-left">
            
            <h2><u>Controls</u></h2>

            <div class="grid-size-ctrls">

                <h3 class="grid-size-label"></h3>
                <input id="grid-size-slider" type="range" min="1" max="100" value="16">
                <br>
                <button id="new-grid-btn">New Grid</button>

            </div>

        </div>

        <div class="grid-container">
            <!-- grid will go here -->
        </div>

        <div class="controls-right">

            <h2><u>Color</u></h2>
            
        </div>
    </div>
</body>
</html>
