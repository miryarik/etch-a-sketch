<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./grid-styles.css">
    <link href="https://fonts.cdnfonts.com/css/fortune-cookies" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    
    <h1>
        Etch a Sketch
    </h1>

    <div class="main">
        <div class="controls-left">
            
            <div class="grid-size-ctrls">

                <input id="grid-size-input" type="number" min="1" max="100" value="16">
                <button id="new-grid-btn">Set Size</button>

            </div>

            <div class="color-controls">
    
                <input type="color" id="color-input">
                <button id="rand-color-btn">Random Colors</button>
    
            </div>

        </div>

        <div class="grid-container">
            <!-- grid will go here -->
        </div>

    </div>
</body>
</html>
